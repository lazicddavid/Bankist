<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
  </head>

  <body>
    <div class="nav-bar">
      <h2>Log in to get started</h2>
      <img class="loginlogo" src="logo.png" />

      <div class="log-in">
        <input class="login-user" placeholder="user" />
        <input class="login-pin" type="password" placeholder="PIN" />
        <button class="login-btn">
          <svg width="28" height="14" viewBox="0 0 28 14">
            <path
              d="M0 7 H24 M18 1 L24 7 L18 13"
              stroke="black"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="layout-dashboard hidden">
      <div class="header">
        <div class="header-left">
          <h2 class="welcome"></h2>
          <div class="balance-info">
            <p class="label">Current balance</p>
            <p class="date"></p>
          </div>
        </div>

        <div class="header-right">
          <p class="balance"></p>
        </div>
      </div>

      <div class="dashboard">
        <section class="movements transactions"></section>

        <section class="actions">
          <div class="card transfer">
            <h3>Transfer money</h3>
            <div class="inputs">
              <input
                class="transfer-to"
                type="text"
                placeholder="Transfer to"
              />
              <input
                class="transfer-amount"
                type="number"
                placeholder="Amount"
              />
              <button class="btn transfer-btn">â†’</button>
            </div>
          </div>

          <div class="card loan">
            <h3>Request loan</h3>
            <div class="inputs loan-inputs">
              <input type="number" class="loan-amount" placeholder="Amount" />
              <button class="btn loan-btn">â†’</button>
            </div>
          </div>

          <div class="card close">
            <h3>Close account</h3>
            <div class="inputs">
              <input
                type="text"
                class="close-user"
                placeholder="Confirm user"
              />
              <input
                type="password"
                class="close-pin"
                placeholder="Confirm PIN"
              />
              <button class="btn close-btn">â†’</button>
            </div>
          </div>

          <div class="modal hidden">
            <div class="modal-box">
              <p>Do you really want to disable account?</p>
              <div class="modal-buttons">
                <button class="confirm-yes">Yes</button>
                <button class="confirm-no">No</button>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- ðŸ”¥ OVO FALI -->

      <button type="button" class="logout-btn">Logout</button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>

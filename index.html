<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="bankist.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <h2>Log in to get started</h2>
        <img class="loginlogo" src="logo.png" />

        <div class="log-in">
          <input placeholder="user" />
          <input placeholder="PIN" />
          <button class="login-btn">
            <svg width="28" height="14" viewBox="0 0 28 14">
              <path
                d="M0 7 H24 M18 1 L24 7 L18 13"
                stroke="black"
                stroke-width="2"
                fill="none"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="layout layout--dashboard hidden">
        <!-- drugi layout -->
      </div>
    </div>

    <script type="module" src="/bankist.js"></script>
  </body>
</html>
